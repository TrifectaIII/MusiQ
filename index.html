<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it Music Jam</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- load Skeleton -->
    <link href="resources/skeleton.css" rel="stylesheet" type="text/css" />

    <!-- Load main css file -->
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='container'>
      <div class='main'>
        <div class='row'>
          <div class='three columns howto-column'>
            <h2>How to Play</h2>
            <hr></hr>
            <p>blahblahblah</p>
          </div>
          <div class='six columns game-column'>
            <h2>Game</h2>
            <h4 class='score player1-score'>Score: 15</h4>
            <button class='quiz-button button-primary'>Option 1</button>
            <button class='quiz-button button-primary'>Option 2</button>
            <button class='quiz-button button-primary'>Option 3</button>
            <button class='quiz-button button-primary'>Option 4</button>
            <hr></hr>
            <div class='row players'>
              <p>Player 1: <span>15</span></p>
              <p>Player 2: <span>15</span></p>
              <p>Player 3: <span>15</span></p>
              <p>Player 4: <span>15</span></p>
            </div>
          </div>
          <div class='three columns leaderboard-column'>
            <h2>Leaderboards</h2>
            <hr></hr>
            <ol>
              <li>Bob - 10</li>
              <li>Bill - 8</li>
              <li>Ben - 2</li>
            </ol>
          </div>
        </div>
      </div>
      <div class='footer row'>
        <span>Created for the <a href="https://repl.it/">repl.it</a> Music Jam</span>
        <br>
        <a href="https://github.com/TrifectaIII/replit-music-jam">GitHub</a>
      </div>
    </div>

    <!-- load main js file -->
    <script src="main.js"></script>
  </body>
</html>
